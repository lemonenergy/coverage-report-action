name: Test and dist

on:
  pull_request:
    types: [opened, synchronize, reopened, unlocked]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "test-and-dist"
  cancel-in-progress: true

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸš€ Setup
        uses: ./.github/actions/setup-node-pnpm

      - name: ðŸ§¹ Lint code
        run: pnpm all

      - name: ðŸ§ª Run tests
        run: pnpm test:ci

      - name: Generate Coverage Report
        # uses: lemonenergy/coverage-report-action@v1.0.0
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-json-path: "coverage/coverage-summary.json"

